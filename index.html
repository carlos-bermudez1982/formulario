			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Entrar</b> <span class="caret"></span></a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="text-center">
										Usuario? <a href="login.html"><b>Entra aqui!</b></a>
									</div>

	</header>

	<main class="container">
		<section class="row main">
			<header class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">Enviar Mensaje</h1>
					<hr>
				</div>
			</header>
			<article class="main-login main-center">
				<form class="form-horizontal" method="get" id="formMensaje" name="formMensaje" action="#">

					<!-- Usuario del portal-->
					<div class="form-group">
						<label for="nombre" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								<input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo" required>
							</div>
						</div>
					</div>


					<!-- ContraseÃ±a de Usuario-->
					<div class="form-group">
						<label for="correo" class="col-sm-2 control-label">Correo</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
								<input type="email" name="correo" class="form-control" id="correo" placeholder="correo@dominio.com" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="mensaje" class="col-sm-2 control-label">Mensaje</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
								<textarea class="form-control" name="mensaje" id="mensaje" rows="9" cols="25" placeholder="Mensaje" required></textarea>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block login-button" id="entrar">Enviar</button>
					</div>

				</form>
				
				<div id="mensaje-error" class="alert alert-danger alert-dismissable fade in">
					<!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
    				<strong>Error!</strong> Algunos de los datos ingresados no son correctos.
				</div>

				<div id="mensaje-envio" class="alert alert-success alert-dismissable">
					<strong>Exito!</strong> Mensaje enviado correctamente.
				</div>

			</article>

			
		</section>
		
	</main>
