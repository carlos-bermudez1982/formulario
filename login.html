<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Formulario Simple</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/fa/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<main class="container">
		<section class="row main">
			<header class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">Ingresar</h1>
					<hr>
				</div>
			</header>
			<article class="main-login main-center">
				<form class="form-horizontal" method="get" id="formLogin" name="formLogin" action="index.html">

					<!-- Usuario del portal-->
					<div class="form-group">
						<label for="usuario" class="col-sm-2 control-label">Usuario</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
								<input type="email" name="usuario" class="form-control" id="usuario" placeholder="Usuario">
							</div>
						</div>
					</div>


					<!-- Contrase침a de Usuario-->
					<div class="form-group">
						<label for="clave" class="col-sm-2 control-label">Contrase침a</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
								<input type="password" name="clave" class="form-control" id="clave" placeholder="Contrase침a">
							</div>
						</div>
					</div>

					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block login-button" id="entrar">Entrar</button>
					</div>

					<div class="login-register">
						<h4>No tienes Usuario, <a href="register.html">Registrate</a></h4>
						<h4>Volver a la p치gina Principal <a href="index.html">Aqui</a></h4>
					</div>

				</form>
				
				<div id="mensaje-error" class="alert alert-danger alert-dismissable fade in">
					<!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
    				<strong>Error!</strong> Algunos de los datos ingresados no son correctos.
				</div>

			</article>

			
		</section>
		
	</main>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<!-- script personalizado -->
	<script type="text/javascript" src="js/script.js"></script>    
</body>
</html>
